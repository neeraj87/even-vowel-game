<!DOCTYPE html>
<html>
<head>
    <title>Even Vowel Game</title>
    <script src="gameController.js">
    </script>
    <link rel="stylesheet" href="gameStyle.css" type="text/css">

</head>

<body onload=init()>
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.0";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
    
    <div id="messageBoard" class="messageDiv">
        <p>Click YES (or press y) if : the number in the upper two blocks is even AND letter in the lower two blocks is a vowel</p>
        <p>otherwise Click NO (or press n)</p><br/>
        <label id="scoreLabel"></label><br/>
        <label id="challengesPlayedLabel"></label><br/>
        <button id="startBtn" class="startBtn" onclick="start();">START</button>
    </div>
    
    <table id="table" class="challengeTable">
        <tr>
            <td><div id="upperLeftDiv" style=height:200px;width:200px;background-color:#2185c5;text-align:center;><label id="upperLeft" class="innerText"></label></div></td>
            <td><div id="upperRightDiv" style=height:200px;width:200px;background-color:#2185c5;text-align:center;><label id="upperRight" class="innerText"></label></div></td>
        </tr>
        
        <tr>
            <td><div id="lowerLeftDiv" style=height:200px;width:200px;background-color:#2185c5;text-align:center;><label id="lowerLeft" class="innerText"></label></div></td>
            <td><div id="lowerRightDiv" style=height:200px;width:200px;background-color:#2185c5;text-align:center;><label id="lowerRight" class="innerText"></label></div></td>
        </tr>
    </table>
    
    <h2  id= "timeRemainingTextHeader" class="timerHeader">Time remaining</h2>
    <span id="timer" class="timerSpan"></span>
    
    <div class="btnsDiv">
        <button  id="yesBtn" class="yesBtn" onclick="playerResponse(true);">YES</button>
        <button id="noBtn" class="noBtn" onclick="playerResponse(false);">NO</button>
    </div>
    
    <div class="socialMediaBtns">
        <a href="https://www.facebook.com/jadhav.neeraj87" onclick="this.target='_blank'"><img src="img/facebook.png" alt="my facebook"/></a>
        <a href="https://twitter.com/monsieurneeraj" onclick="this.target='_blank'"><img src="img/twitter.png" alt="my twitter"/></a>
        <a href="https://www.linkedin.com/pub/neeraj-jadhav/32/9a6/30a" onclick="this.target='_blank'"><img src="img/linkedin.png" alt="my linkedin"/></a>
        <a href="mailto:jadhav.neeraj87@gmail.com"><img src="img/email.png" alt="email me"/></a>
    </div>
    
    <div class="fb-share-button" data-href="http://neeraj87.github.io/even-vowel-game/" data-width="50" data-type="button_count"></div>
</body>
</html>
